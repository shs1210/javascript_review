<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로고</title>
    <style>
        body {
            margin: 0;
            transition: background-color 0.3s ease;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://w7.pngwing.com/pngs/582/646/png-transparent-google-logo-google-search-google-account-google-text-trademark-logo-thumbnail.png" alt="로고" width="250" style="transform: translateY(-80px);">
        <input type="text" id="colorInput" placeholder="색상을 입력하세요 (예: blue)">
        <button id="changeColorBtn">배경 변경</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const savedColor = localStorage.getItem("backgroundColor");
            if (savedColor) {
                document.body.style.backgroundColor = savedColor; 
            }
        });

        document.getElementById("changeColorBtn").addEventListener("click", () => {
            const colorInput = document.getElementById("colorInput");
            const newColor = colorInput.value.trim(); 

            if (newColor) {
                document.body.style.backgroundColor = newColor;
                localStorage.setItem("backgroundColor", newColor);
                colorInput.value = "";
            } else {
                alert("색상을 입력하세요! (예: blue, red, yellow)");
            }
        });
    </script>
</body>
</html>
